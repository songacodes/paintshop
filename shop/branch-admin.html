<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="">
</head>
<body class="bg-gray-100 flex">

    <!-- Sidebar -->
    <aside class="w-56 h-screen fixed top-0 left-0 bg-white shadow flex flex-col justify-between p-4 z-10">
        <div>
            <h1 class="text-lg font-bold bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-transparent bg-clip-text mb-6" id="branch-name-display">Branch Admin</h1>
            <nav class="flex flex-col gap-3">
                <a href="#" class="sidebar-link flex items-center gap-2 text-indigo-700 hover:text-indigo-900 transition text-base" data-section="transactions-section"><i class="ri-file-list-3-line"></i> Transactions</a>
            </nav>
        </div>
        <div class="flex flex-col gap-2">
            <button onclick="window.location.href='shopmanager-decision.html'" class="flex items-center text-blue-600 hover:text-blue-800 transition text-base mb-2">
                <i class="ri-arrow-go-back-line mr-1"></i> Return
            </button>
            <button onclick="logout()" class="flex items-center text-red-600 hover:text-red-800 transition text-base">
                <i class="ri-logout-box-r-line mr-1"></i> Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-56 p-4 w-full overflow-y-auto max-w-4xl mx-auto">
        <!-- Sync Button for Shop Manager -->
        <button id="syncBtn" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-bottom: 16px;">Sync</button>
        <section id="dashboard-section" class="mb-6 bg-white p-4 rounded-xl shadow">
            <h2 class="text-lg font-semibold mb-2 text-indigo-700">Shop Admin Dashboard</h2>
            <p class="text-base">Welcome, Shop Admin! Use the sidebar to view and manage transactions for your Shop.</p>
        </section>

        <!-- Transactions Table -->
        <section id="transactions-section" class="bg-white p-4 rounded-xl shadow mt-6">
            <h2 class="text-lg font-semibold mb-2 text-pink-700">Shop Transactions</h2>
            <div class="flex flex-wrap justify-between gap-3 mb-3">
                <input id="transaction-search-input" type="text" placeholder="Search transactions..." class="border rounded px-2 py-1 w-full md:w-1/3 text-sm" />
                <div class="flex items-center gap-2">
                    <label class="font-semibold text-sm">Sort transactions by:</label>
                    <select id="transaction-sort-dropdown" class="border rounded px-2 py-1 text-sm">
                        <option value="date">Date</option>
                        <option value="alpha">Client Name</option>
                    </select>
                    <select id="transaction-sort-order" class="border rounded px-2 py-1 text-sm">
                        <option value="desc" selected>Descending</option>
                        <option value="asc">Ascending</option>
                    </select>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm whitespace-nowrap">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="p-2 min-w-[150px]">Client</th>
                            <th class="p-2 min-w-[120px]">Phone</th>
                            <th class="p-2 min-w-[150px]">Item</th>
                            <th class="p-2 min-w-[100px]">Variant/Type</th>
                            <th class="p-2 min-w-[100px]">Units</th>
                            <th class="p-2 min-w-[100px]">Quantity</th>
                            <th class="p-2 min-w-[100px]">Money</th>
                            <th class="p-2 min-w-[180px]">Date</th>
                            <th class="p-2 min-w-[200px]">Product Invoice</th>
                            <th class="p-2 min-w-[200px]">Product Purchased Invoice</th>
                            <th class="p-2 min-w-[120px]">Invoice No.</th>
                            <th class="p-2 min-w-[200px]">Comment</th>
                        </tr>
                    </thead>
                    <tbody id="branch-transactions-table-body">
                        <!-- Transaction rows will be inserted here -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>
    <!-- Shared Scripts -->
    <script src="/common/data.js"></script>
    <script src="/common/products.js"></script>
    <script src="/common/ui-helpers.js"></script>
    <script>
    function logout() {
        sessionStorage.removeItem('loggedInUser');
        sessionStorage.setItem('logoutMessage', 'Logging out...');
        window.location.href = 'loading.html';
    }
    </script>
    <script src="branch-admin.js"></script>
</body>
</html>
